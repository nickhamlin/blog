{% extends 'base.html' %}
{% block title %}{{ article.title|striptags }} // {{ super() }}{% endblock title %}

{% block content %}
<div class="pure-g-r" id="layout">

    <div class="pure-u">
        <div class="content">

            <section class="post">
                <div class="post-header">
                    <h1>{{ article.title }}</h1>
                        <p class="post-meta">
                            // under {% for tag in article.tags %}
                                <a class="post-category" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
                            {% endfor %}
                        </p>
                    </div>
            </section>

            {{ article.content }}

        </div>
    </div>
</div>
{% endblock  %}
